<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Moi ban nhap so nguyen to"));
    kiemtra(n);

    function kiemtra(n) {
        let check = true;
        if (n < 2) {
            check = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    check = false;
                    break;
                }
            }
        }
        if (check === true ) {
            alert(n + " la so nguyen to");
        } else
            alert(n + " khong phai la so nguyen to");
    }

</script>
</body>
</html>
